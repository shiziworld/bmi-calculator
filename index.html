<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shiza's BMI Calculator</title>
</head>

<body>
    <div class="container">
        <div class="upper">
            <div>
                <h1>Shiza's BMI Calculator</h1>
            </div>
            <div>
                <label>Weight (kilograms)</label>
                <input id="weightInput" type="number">
            </div>
            <div>
                <label>Height (meters)</label>
                <input id="heightInput" type="number">
            </div>
            <div>
                <button onclick="calculate()">Calculate</button>
            </div>
        </div>
        <div class="lower">
            <h2>Results</h2>
            <p id="results"></p>
            <img id="bmiimage" src=""/>
            <button onclick="reset()">Reset</button>
        </div>
    </div>
<script src="main.js"></script>
</body>

</html>
